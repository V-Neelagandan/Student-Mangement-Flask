<form method="POST">
  <input type="text" name="Student_Name" value="{{ student.Student }}">
  <input type="text" name="Student_Age" value="{{ student.Student_Age }}">
  <input type="email" name="Student_Contact_Email" value="{{ student.Student_Contact_Email }}">
  <input type="text" name="Student_Contact_Number" value="{{ student.Student_Contact_Number }}">
  <button type="submit">Update Student</button>
</form>
