<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 >{{title}}</h1>
    </div>
    <form action="/submitform" method="POST">
      <div>
        <label for="student_name">Student Name</label>
        <input type="text" id="student_name" name="Student_Name" class="form-control" />
      </div>
      <div>
        <label for="student_age">Student Age</label>
        <input type="text" id="student_age" name="Student_Age" class="form-control" />
      </div>
      <div>
        <label for="student_number">Student </label>
        <input type="text" id="student_number" name="Student_Contact_Number" class="form-control" />
      </div>
      <div>
        <label for="student_email">Student Number</label>
        <input type="text" id="student_email" name="Student_Contact_Email" class="form-control" />
      </div>
      <div>
        <button class="btn btn-primary m-3" value="submit">Submit</button>
        <button class="btn btn-info m-3" value="Reset">Reset</button>
      </div>
    </form>
    
  </body>
</html>
