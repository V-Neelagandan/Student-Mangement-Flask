<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{url_for('static', filename='in.css')}}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}"> -->
  </head>
  <body>
    <div class="title">
    <h1>
      Welcome to Student Management Portal
    </h1>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Student Name</th>
          <th scope="col">Student Age</th>
          <th scope="col">Student contact Email</th>
          <th scope="col">Student contact Phone</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for data in Students %}
        <tr>
          <td scope="row">{{data.Id}}</td>
          <td>{{data.Student_Name}}</td>
          <td>{{data.Student_Age}}</td>
          <td>{{data.Student_Contact_Email}}</td>
          <td>{{data.Student_Contact_Number}}</td>
          <td><a href="/edit/{{data.Id}}"><i class="fa fa-edit" aria-hidden="true"></i></a></td>
          <td><a href="/delete/{{data.Id}}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
